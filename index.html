<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Rock Paper Scissors</title>
</head>

<body>
  <h1>Rock, Paper, Scissors!</h1>
  <main>

    <div class="center-wrapper">
      <div class="five-column-grid">
        <div class="spacer"></div>

        <div>
          <img id="rock" class="option"
            src="https://cdn-icons.flaticon.com/png/512/835/premium/835024.png?token=exp=1650407663~hmac=d9cf2faed1e5ff70a4477dc5ad2feb73"
            alt="rock" width="64px" height="64px">
        </div>
        <div>
          <img id="paper" class="option"
            src="https://cdn-icons.flaticon.com/png/512/737/premium/737804.png?token=exp=1650408006~hmac=3ba0547adcae227f4e21a80aa9d053a1"
            alt="paper" width="64px" height="64px">
        </div>
        <div>
          <img id="scissors" class="option"
            src="https://cdn-icons.flaticon.com/png/512/737/premium/737812.png?token=exp=1650407955~hmac=8173da71982d54fd490019963b8f6bd6"
            alt="scissors" width="64px" height="64px">
        </div>
        <div class="spacer"></div>
      </div>

      <div class="results auto-column-grid">
        <div class="spacer"></div>
        <div class="player">
          <h2>Player</h2>
        </div>

        <div class="computer">
          <h2>Computer</h2>
        </div>
        <div class="spacer"></div>
      </div>

    </div>

  </main>
</body>
<script type="module" src="./src/rps.js"></script>

</html>
