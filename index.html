<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="icon" type="image/x-icon" href="/img/scissors.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Poppins&display=swap" rel="stylesheet">
  <title>Rock Paper Scissors</title>
</head>

<body>
  <header>
    <h1>Rock Paper Scissors</h1>
  </header>

  <main class="center-wrapper">

    <div class="gameBoard">

      <div class="center-grid">
        <h2>Choose your weapon</h2>
        <h3>ðŸ‘‘ First to win 5 rounds! ðŸ‘‘</h3>

        <div class="scoreboard grid-auto-columns gap-bg">
          <div class="playerSide">
            <div class="center-grid">
              <div class="weapon-frame">
                <img src="img/loading.png" alt="weapon" width="84px" height="84px">
              </div>
              <p class="player-score">
                Player: 0
              </p>
            </div>
          </div>

          <div class="computerSide">
            <div class="center-grid">
              <div class="weapon-frame">
                <img src="img/loading.png" alt="weapon" width="84px" height="84px">
              </div>
              <p class="computer-score">
                Computer: 0
              </p>
            </div>
          </div>
        </div>
      </div>

      <div class="three-column-grid gap-bg">
        <div class="option">
          <img id="rock" src="img/Rock.png" alt="Rock" width="64px" height="64px">
        </div>
        <div class="option">
          <img id="paper" src="img/Paper.png" alt="Paper" width="64px" height="64px">
        </div>
        <div class="option">
          <img id="scissors" src="img/Scissors.png" alt="Scissors" width="64px" height="64px">
        </div>
      </div>

    </div>

    <div class="end-game-window center-grid">
      <p class="end-game-msg">You Won!</p>
      <button class="restart-btn">Restart Game</button>
    </div>

  </main>
</body>
<script type="module" src="./src/rps.js"></script>

</html>
